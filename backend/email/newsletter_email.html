<!DOCTYPE html>
<html>
<head>
    <title>{{ newsletter.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
        }
        .content {
            line-height: 1.6;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ newsletter.title }}</h1>
        <p><strong>Published on:</strong> {{ newsletter.published_date }}</p>
        <div class="content">
            {{ message_content}}
        </div>
    </div>
</body>
</html>
