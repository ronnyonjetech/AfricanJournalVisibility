<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
  </head>
  <body>
    <h3>Password Reset</h3>
    <p>
      Forgotten Password? Enter your email address below and we will email you
      instructions on how to set up new password
    </p>
    <form method="post">
      {% csrf_token %} {{form}}
      <input type="submit" name="Send Email" />
    </form>
  </body>
</html>
